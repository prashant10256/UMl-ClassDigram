<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Index</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.html">
</head>
<body>
    <!-- Header Start -->       
    <header>
        <div>
            <img id="logo" src="assests/images/logo.png" alt="logo">
        </div>
        <div id="login">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
        </div>
    </header>
    <!-- Modal for login -->
    <article>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="justify-content: space-around;">
                        <form action="index.html">
                            <div id="username" style="padding: 25px;">
                                <label for="Username">Username:</label>
                                <input type="text" placeholder="Enter Username" required>
                            </div>                                                                      
                            <div id="password" style="padding: 25px;">
                                <label for="Password">Password:</label>
                                <input type="password" placeholder="Enter Password" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <!-- Modal for login ends -->

    <!-- Modal for contact us link-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body2" style="margin-left: 40px;margin-top: 10px; margin-bottom: 10px;">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html">
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for contact us link ends -->

    <!-- Header Ends -->

    <!-- Content Starts -->
    <section>
        <div class="searchbar">
            <input type="text" placeholder="City">
        </div>
    </section>

    <!-- City images section -->
    <div class="image">

        <!-- Delhi image container -->

        <div class="container">
            <div id="image1">
                <a href="list.html">
                    <img id="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi">
                </a>
            </div>
            <div class="overlay">
                <div class="content">
                    <p>Delhi</p>
                </div>
            </div>
        </div>

        <!-- Goa image container -->

        <div class="container">
            <div id="image2">
                <a href="list.html">
                    <img id="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa">
                </a>
            </div>
            <div class="overlay">
                <div class="content">
                    <p>Goa</p>
                </div>
            </div>
        </div>

        <!-- Hyderabad image container -->

        <div class="container">
            <div id="image3">
                <a href="list.html">
                    <img id="image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad">
                </a>
            </div>
            <div class="overlay">
                <div class="content">
                    <p>Hyderabad</p>
                </div>
            </div>
        </div>

        <!-- Kolkata image container -->

        <div class="container">
            <div id="image4">
                <a href="list.html">
                    <img id="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata">
                </a>
            </div>
            <div class="overlay">
                <div class="content">
                    <p>Kolkata</p>
                </div>
            </div>
        </div>
    </div>
    <!-- View more button -->
    <div id="viewmorelink">
        <button type="button" class="btn btn-secondary"><a href="index.html">View more</a></button>
    </div>
    <!-- Content Ends -->
    

    <!-- Footer Starts-->
    <footer>
        <!-- Contact Us Link -->
        <div id="contactuslink">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Contact Us</button>
        </div>  

        <!-- SocialMedia Logo -->
        <div id="socialmedialogocontainer">
            <a href="https://www.facebook.com" target="_blank"><img id="socialmedialogo" src="assests/images/facebook.png" alt="facebook"></a>
            <a href="https://instagram.com" target="_blank"><img id="socialmedialogo" src="assests/images/instagram.png" alt="instagram"></a>
            <a href="https://twitter.com" target="_blank"><img id="socialmedialogo" src="assests/images/twitter.png" alt="twitter"></a>
        </div>
        <!-- CopyRight Text -->
        <div id="copyrighttext">
            <p>&copy;2020 ROOM SEARCH PVT. LTD.</p>
        </div>
    </footer> 
    <!-- Footer Ends -->
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->
</body>
</html>
